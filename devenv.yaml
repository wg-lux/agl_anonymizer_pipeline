# devenv.yaml example for additional dependencies or custom imports

inputs:
  nixpkgs:
    url: github:NixOS/nixpkgs/nixos-23.11
  devenv:
    url: github:cachix/devenv

imports:
  # Specify local modules or additional config files here if needed.
  - ./agl_anonymizer_pipeline
  - ./devenv
  - ./direnv
  - ./modules/conda

# Optional environment variables or custom settings not managed in flake.nix
env:
  GREET: "devenv"
  PROJECT_DIR: "./agl_anonymizer_pipeline"
